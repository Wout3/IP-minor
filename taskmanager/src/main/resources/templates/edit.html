<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<h2 th:text="#{EditTasks}">Edit Task</h2>
<form th:method="post" th:action="@{'/tasks/edit/' + ${task.id}}" th:object="${task}">
    <div>
        <label for="title" th:text="#{Titel}">Title: </label>
        <input type="text" th:field="*{titel}">
        <p th:errors="*{titel}"></p>
    </div>
    <div>
        <label for="description" th:text="#{Description}">Description: </label>
        <input type="text" th:field="*{description}">
        <p th:errors="*{description}"></p>
    </div>
    <div>
        <label for="date" th:text="#{DueDate}">Due Date: </label>
        <input type="datetime-local" th:field="*{dueDate}">
    </div>
    <input type="submit" value="submit">
</form>
</body>
</html>
