<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<header>
    <div th:insert="index.html"></div>
</header>
    <h2 th:text="#{Tasks}">Tasks</h2>
<table>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="*{task.titel}"></td>
        <td th:text="*{task.dueDate}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
